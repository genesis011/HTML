<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function showDate(){
        var today = new Date();
        var m = today.getMonth() + 1;
        var d = today.getDate();
        document.write(m + "월" + d + "일");
      }
      setTimeout(showDate(), 86400000);
    </script>

  </head>
  <body>

  </body>
</html>
