<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
  function userName(elem) {
    var status = document.getElementById('msg4');
    var elem = document.getElementById('name').value;
    var exp = /^[a-zA-Z]{4,}$/;

    if (elem.match(exp)) {
      status.innerHTML = "조건에 맞는 아이디입니다.";
    } else {
      status.innerHTML = "올바른 문자를 입력하십시오!"
    }
  }

    function checkEmail() {
      var status = document.getElementById('msg1');
      var elem = document.getElementById('email').value;
      var exp = /^[\w\-\.\+]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,}$/;

      if (elem.match(exp)) {
        status.innerHTML = "사용 가능한 이메일 타입입니다.";
      } else {
        status.innerHTML = "올바른 이메일을 입력하십시오!";
      }
    }

     function phone_num(elem) {
       var status = document.getElementById('msg');
       var elem = document.getElementById('phone');
       var exp = /^\d{3}-\d{4}-\d{4}$/;

       if (elem.value.match(exp)) {
         status.innerHTML = "";
       } else {
         status.innerHTML = "올바른 전화번호를 입력하십시오!"
       }
     }

    function checkPassword() {
      var min = 6;
      var max = 8;
      var status = document.getElementById('msg2');
      var elem = document.getElementById('password').value;

      if (elem.length >= min && elem.length <= max) {
        status.innerHTML = "";
      } else {
        status.innerHTML = "비밀번호 다시 입력하십시오!";
      }
    }

    function matchPassword() {
      var status = document.getElementById('msg3');
      var elem1 = document.getElementById('password').value;
      var elem2 = document.getElementById('password').value;

      if (elem1 === elem2) {
        status.innerHTML = "비밀번호가 일치합니다.";
      } else {
        status.innerHTML = "비밀번호가 맞지 않습니다.";
      }
    }
  </script>
</head>

<body>
  <form>
    <h2>회원신청서</h2>
    <pre>
      이름*              <input type="text" id="name" onkeyup="userName()"><em id="msg4"></em><br>
      성별*             <input type="radio" name="gender" value="g1">남자 <input type="radio" name="gender" value="g2">여자 <br>
      휴대폰 번호 Phone*  <input type="text" id="phone" onkeyup="phone_num()"><em id="msg"></em><br>
      이메일*            <input type="text" id="email" onkeyup="checkEmail()"><em id="msg1"></em><br>
      패스워드(6-8 글자)* <input type="password" id="password" onkeyup="checkPassword()"><em id="msg2"></em><br>
      패스워드 검증*      <input type="password" id="password1" onkeyup="matchPassword()"><em id="msg3"></em><br>
                        <input type="button" id="" value="제출"> <input type="button" name="" value="지우기">
      <br>
    </pre>
  </form>
</body>

</html>
