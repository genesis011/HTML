<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function btn() {
      document.getElementById("p1").innerHTML = "이 텍스트는 자바 스크립트에서 변경한 것입니다.";
    }
  </script>

</head>

<body>
  <p id="p1">버튼을 누르면 이 요소의 내용이 변경됩니다.</p>
  <input type="button" onclick="btn()" value="버튼을 누르세요!">
</body>

</html>
