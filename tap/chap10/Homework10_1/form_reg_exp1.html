<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    function checkSelection(elem, msg) {
      if (elem.value == 0) {
        alert(msg);
        elem.focus();
        return false;
      } else {
        return true;
      }
    }
  </script>
  
  <form>
    과일선택 : <select id="fruits" class="required">
      <option value="0">선택하세요</option>
      <option value="1">배</option>
      <option value="2">바나나</option>
      <option value="3">사과</option>
    </select>
    <input type="button" onclick="checkSelection(document.getElementById('fruits'), '하나를 선택하셔야 합니다.')" value="확인">
  </form>
</body>

</html>
