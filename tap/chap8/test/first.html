  <script>
    funcion calc() {
      var xx = document.getElementById("xx").value;
      var yy = document.getElementById("xx").value;
      var sum;
      sum = parseInt(xx) + parseInt(yy);
      document.getElementById("sum").value = sum;
    }
  </script>
  <script>
    var computerNumber = 53;
    var nGuesses = 0;

    funcion guess() {
      var result = "";
      var number = parseInt(document.getElementById("user").value);
      nGuesses++;

      if (number == computerNumber) result = "성공입니다.";
      else if (number < computerNumber) result = "낮습니다.";
      else result = "높습니다.";

      document.getElementById("result").value = result;
      document.getElementById("guesses").value = nGuesses;
      return true;
    }
  </script>
