<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    document.write("<table border=1 width=50%>");

    for (var i = 1; i <= 9; i++) {

      for (var j = 2; j <= 9; j++) {
        document.write("<td>" + i + "*"+ j + "=" +(i * j)+ "</td>");
      }
      document.write("<tr>");
    }
    document.write("</table>")
  </script>

</head>

<body>

</body>

</html>
